{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Profile List</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">

			<form action="/" method="GET" class="search-bar" id='search-form'>

				<input type="search-name" class="contact-search" name="search-area" placeholder="Search" value={{search_input}}>


				<i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i>

			</form>

			<!--  ADD-CONTACT BUTTON/ICON -->
			<a href="{% url 'add-profile' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">

				<a href="{% url 'json' %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">CLICK TO SEE PROFLIES IN JSON LIST</p>

						</li>

						<li class="list__item">
						</li>
					</div>
				</a>

				<hr>
				{% for profile in profiles reversed %}
				<a href="{% url 'profile' profile.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{ profile.full_name | title}}</p>

						</li>

						<li class="list__item">

						</li>
					</div>
				</a>

				{% endfor %}

						</li>



			</ul>
		</section>
	</div>

</body>
</html>
